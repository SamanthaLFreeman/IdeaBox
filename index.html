<!DOCTYPE html>
<html>
  <head>
  	<link rel='stylesheet' type= 'text/css' href= 'reset.css'>
  	<link rel='stylesheet' type= 'text/css' href= 'styles.css'>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
   <main>
  	<nav>
  	  <div class='nav-border'>
  	    <h1>
  	      IdeaBox Redux
  	  	</h1>
  	  </div>
  	  <div class='nav-border'>
  	  	<h2> 
  	  	  Filter Starred Ideas
  	  	</h2>
  	    <button 
  	      class='nav-btn' 
  	      id='js-show-starred-ideas-btn'> 
  	      Show Starred Ideas
  	    </button>
  	  </div>
  	      <div class='nav-border'>
  	      	<h2> 
  	      	  Filter by Quality
  	      	</h2>
  	      	<ul>
  	      	  <li id='js-swill'>Swill</li>
  	      	  <li id='js-plausible'>Plausible</li>
  	      	  <li id='js-genius'>Genius</li>
  	      	</ul>
  	      	<label class='new-quality-label'> New Quality
  	      	<input 
  	      	  type='text' 
  	      	  class='new-quality-input' 
  	      	  id='js-new-quality-input'>
  	      	</label>
  	      	<button class='nav-btn' id='js-new-quality-btn'>
  	      		Add New Quality
  	      	</button>
  	      </div>
  	  </div>
  	</nav>
  	<section class='top-section'>
      <label class='title-input-label'> Title
      <input
        type='text' 
        class='title-input input-border' 
        id='js-title-input'>
      </label>
      <label class='body-input-label'> Body
      <input
        type='text' 
        class='body-input input-border' 
        id='js-body-input'>
        <button class='save-btn' id='js-save-btn'> Save
        </button>
        <button class='search-btn' id='js-search-btn'>?
        </button>
        <input
          type='text'
          class='search-input input-border'	
          id='js-search-input'>
      </label>
    </section>
    <section class='bottom-section'>
      <article>
      	<div class='top-card'> 
      	  <img src='Images/star.svg' alt='star-icon' class='star' id='js-star' />
          <img src='Images/delete.svg' alt='delete-icon' class='delete' id='js-delete' />
      	</div>
      	<div class='body-card'> 
      	  <h3>
            Idea title
          </h3>
          <p>
            Idea body, Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
          </p>
      	</div>
      	<div class='bottom-card'> 
      	  <img src='Images/upvote.svg' alt='up-arrow-icon' id='js-up-arrow-svg' />
          <p class='quality-text'> Quality: <span class='quality-value' id='js-quality-value'>Swill</span></p>
         <img src='Images/downvote.svg' alt='down-arrow-icon' id='js-down-arrow-svg' />
      	</div>
      </article>
    </section>
    <script 
      type='text/javascript' 
      src='idea.js'>
    </script>
    <script 
      type='text/javascript'
      src='main.js'>
    </script>
  </main>
  </body>
</html>
